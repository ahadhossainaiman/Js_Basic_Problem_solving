<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic Animation</title>
    <script type="text/javascript" src="main.js"></script>
    <style>
      body {
        background-color: black;
        height: 100vh;
      }
      #aiman {
        font-size: 80px;
        font-weight: 800;
        color: chartreuse;
        position: relative;
        top: 40%;
        margin-left: 200px;
      }
    </style>
  </head>
  <body onload="animateString('aiman')">
    <pre id="aiman">Ahad_Hossain_Aiman </pre>
  </body>
</html>
